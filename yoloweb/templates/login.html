<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - YOLO智能识别系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f6f8fa; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .login-card {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(80,80,180,0.10);
            padding: 36px 32px 28px 32px;
        }
        .login-title {
            font-weight: 700;
            color: #4f46e5;
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.6rem;
        }
        .form-label { font-weight: 600; color: #444; }
        .form-control { border-radius: 10px; padding: 12px; }
        .btn-login {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            font-weight: 600;
            color: #fff;
            width: 100%;
            margin-top: 10px;
        }
        .btn-login:hover { background: linear-gradient(45deg, #5a6fd8, #6a4190); }
        .error-msg {
            background: #fde8e8;
            color: #b91c1c;
            border-radius: 8px;
            padding: 10px 14px;
            margin-bottom: 16px;
            text-align: center;
        }
        .register-link { display: block; text-align: right; margin-top: 12px; }
        .register-link a { color: #4f46e5; text-decoration: none; font-weight: 500; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-title">
            <i class="fas fa-robot me-2"></i>用户登录
        </div>
        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-login">登录</button>
        </form>
        <div class="register-link">
            没有账号？<a href="/register">立即注册</a>
        </div>
    </div>
</body>
</html>
