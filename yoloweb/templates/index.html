<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>YOLOv12 图像目标检测系统</title>
    <!-- 引入Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6fa;
            min-height: 100vh;
        }
        .main-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        .form-note {
            font-size: 13px;
            color: #888;
            margin-top: 3px;
        }
        .result-img {
            display: block;
            margin: 20px auto 0 auto;
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid #e3e3e3;
        }
        .result-card {
            margin-top: 32px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">YOLOv12系统</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/history">历史记录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-container">
        <h2 class="mb-4 text-center" style="font-weight:700; letter-spacing:1px;">YOLOv12 图像目标检测系统</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">选择检测图片 <span class="text-secondary" style="font-size:13px;">(支持 JPG, PNG 等常见格式)</span></label>
                <input class="form-control" type="file" id="image" name="image" required>
                <div class="form-note">请上传需要进行目标检测的图片文件</div>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">选择检测模型 <span class="text-secondary" style="font-size:13px;">(PT格式)</span></label>
                <input class="form-control" type="file" id="model" name="model" required>
                <div class="form-note">请上传YOLO模型文件 (后缀为 .pt)</div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">开始检测</button>
            </div>
        </form>
        {% if prediction %}
            <div class="card result-card">
                <div class="card-body">
                    <h4 class="card-title mb-3">{{ prediction }}</h4>
                    <ul class="list-group list-group-flush mb-3">
                        {% for item in detections %}
                            <li class="list-group-item">{{ item }}</li>
                        {% endfor %}
                    </ul>
                    {% if image_path %}
                        <img class="result-img" src="{{ url_for('static', filename=image_path) }}?t={{ config['SEND_FILE_MAX_AGE_DEFAULT'] }}" alt="检测结果">
                    {% endif %}
                </div>
            </div>

        {% endif %}
    </div>
    <!-- Bootstrap JS（可选） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
