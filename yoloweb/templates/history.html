<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>历史检测记录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>历史检测记录</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>检测图片</th>
                    <th>检测结果图片</th>
                    <th>模型文件</th>
                    <th>检测结果</th>
                </tr>
            </thead>
            <tbody>
                {% for item in history %}
                <tr>
                    <td>{{ item.time }}</td>
                    <td><img src="{{ url_for('static', filename='uploads/' + item.image_file) }}" width="80"></td>
                    <td><img src="{{ url_for('static', filename='detections/' + item.detect_file) }}" width="80"></td>
                    <td>{{ item.model_file }}</td>
                    <td>
                        <ul>
                        {% for det in item.detections %}
                            <li>{{ det }}</li>
                        {% endfor %}
                        </ul>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary">返回检测</a>
    </div>
</body>
</html>
