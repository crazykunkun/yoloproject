<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>仪表盘 - 统计面板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <style>
        body {
            background: #f6f8fa;
            color: #222;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .dashboard-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 30px 0 20px 0;
            text-align: center;
            letter-spacing: 1px;
            color: #4f46e5;
        }
        .stat-card {
            background: #fff;
            border-radius: 20px;
            padding: 30px 0 20px 0;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(80,80,180,0.10);
        }
        .stat-card .stat-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #4f46e5;
        }
        .stat-card .stat-label {
            font-size: 1.1rem;
            color: #667eea;
        }
        .card-light {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(80,80,180,0.10);
            margin-bottom: 24px;
        }
        .table-light th, .table-light td {
            color: #222;
            background: #fff;
        }
        .table-light thead th {
            background: #f6f8fa;
        }
        .nav-btn {
            margin: 18px 8px 0 0;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            padding: 8px 22px;
            transition: all 0.2s;
        }
        .nav-btn:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
            color: #fff;
        }
        @media (max-width: 1200px) {
            .dashboard-title, .container-fluid { max-width: 98vw; }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-end">
            <a href="/" class="nav-btn"><i class="fas fa-home me-1"></i>主页面</a>
            <a href="/history" class="nav-btn"><i class="fas fa-history me-1"></i>历史记录</a>
        </div>
        <div class="dashboard-title">小夜工具 - 仪表盘</div>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-value">{{ total_calls }}</div>
                    <div class="stat-label">总调用次数</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-value">{{ total_users }}</div>
                    <div class="stat-label">总使用人数</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-value">{{ total_processed }}</div>
                    <div class="stat-label">处理总量</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="card card-light p-3">
                    <div style="font-size:1.2rem;margin-bottom:10px;color:#3056d3;">近一周调用次数</div>
                    <div id="weekChart" style="height:320px;"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-light p-3">
                    <div style="font-size:1.2rem;margin-bottom:10px;color:#3056d3;">最近调用IP</div>
                    <table class="table table-light table-striped table-sm mb-0">
                        <thead>
                            <tr><th>IP地址</th><th>时间</th></tr>
                        </thead>
                        <tbody>
                        {% for ip, time in ip_records %}
                            <tr><td>{{ ip }}</td><td>{{ time }}</td></tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 解决Jinja2变量注入JS的linter报错，先转为字符串再解析
        const weekLabels = JSON.parse('{{ week_labels|tojson|safe }}');
        const weekCounts = JSON.parse('{{ week_counts|tojson|safe }}');
        var weekChart = echarts.init(document.getElementById('weekChart'));
        var option = {
            tooltip: { trigger: 'axis' },
            xAxis: {
                type: 'category',
                data: weekLabels,
                axisLine: { lineStyle: { color: '#b0b8c1' } },
                axisLabel: { color: '#3056d3' }
            },
            yAxis: {
                type: 'value',
                axisLine: { lineStyle: { color: '#b0b8c1' } },
                splitLine: { lineStyle: { color: '#e9ecef' } },
                axisLabel: { color: '#3056d3' }
            },
            series: [{
                data: weekCounts,
                type: 'bar',
                barWidth: 32,
                itemStyle: { color: '#4f46e5', borderRadius: [8,8,0,0] }
            }]
        };
        weekChart.setOption(option);
        window.addEventListener('resize', function(){ weekChart.resize(); });
    </script>
</body>
</html>
